<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Summaries Dashboard</title>
    <link rel="stylesheet" href="cashir.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="brand"><div class="title">Summaries Dashboard</div></div>
      <div style="display:flex;gap:10px;align-items:center">
        <a class="btn" href="cashir.html">Back to Cashier</a>
        <a class="btn" href="daily-summary.html">Daily</a>
        <a class="btn" href="weekly-summary.html">Weekly</a>
        <a class="btn" href="monthly-summary.html">Monthly</a>
      </div>
    </div>

    <main class="page" style="padding:18px">
      <div class="card">
        <div class="section-title">Quick Overview</div>
        <div style="display:flex;gap:12px;flex-wrap:wrap">
          <div style="flex:1;min-width:220px;padding:12px;border-radius:8px;border:1px solid #eef2fb;background:#fff">
            <div style="font-size:13px;color:var(--muted)">Today</div>
            <div style="font-weight:700;margin-top:6px">Total: <span id="todayRev">0.00 Birr</span></div>
            <div style="margin-top:6px;font-size:13px;color:var(--muted)">Items: <span id="todayItems">0</span></div>
            <div style="margin-top:8px;display:flex;gap:8px"><button class="btn" id="viewDailyBtn">View Daily</button></div>
          </div>

          <div style="flex:1;min-width:220px;padding:12px;border-radius:8px;border:1px solid #eef2fb;background:#fff">
            <div style="font-size:13px;color:var(--muted)">This Week</div>
            <div style="font-weight:700;margin-top:6px">Total: <span id="weekRev">0.00 Birr</span></div>
            <div style="margin-top:6px;font-size:13px;color:var(--muted)">Items: <span id="weekItems">0</span></div>
            <div style="margin-top:8px;display:flex;gap:8px"><button class="btn" id="viewWeekBtn">View Weekly</button></div>
          </div>

          <div style="flex:1;min-width:220px;padding:12px;border-radius:8px;border:1px solid #eef2fb;background:#fff">
            <div style="font-size:13px;color:var(--muted)">This Month</div>
            <div style="font-weight:700;margin-top:6px">Total: <span id="monthRev">0.00 Birr</span></div>
            <div style="margin-top:6px;font-size:13px;color:var(--muted)">Items: <span id="monthItems">0</span></div>
            <div style="margin-top:8px;display:flex;gap:8px"><button class="btn" id="viewMonthBtn">View Monthly</button></div>
          </div>
        </div>
      </div>

      <div class="card" style="margin-top:14px">
        <div class="section-title">Recent Daily Summaries</div>
        <div id="recentDays" style="max-height:260px;overflow:auto;padding-top:8px;color:var(--muted)">Loading...</div>
      </div>

      <div class="card" style="margin-top:14px">
        <div class="section-title">Recent Receipts</div>
        <div id="recentReceipts" style="max-height:260px;overflow:auto;padding-top:8px;color:var(--muted)">Loading...</div>
      </div>
    </main>

    <script src="summaries.js"></script>
  </body>
</html>
